<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Books List: </h1>
        <form action="#">
            <div class="title-cont">
                <label for="book-title">Title: </label>
                <input type="text" id="book-title" class="book-title" name="book-title" >
            </div>

            <div class="author-cont">
                <label for="book-author">Author: </label>
                <input type="text" id="book-author" class="book-author" name="book-author">
            </div>

            <div class="ibsn-cont">
                <label for="book-isbn">ISBN: </label>
                <input type="text" id="book-isbn" class="book-isbn" name="book-isbn">
            </div>

            <div class="submit-cont">
                <input type="submit" id="book-submit" class="book-submit" name="book-submit" value="Add">
            </div>
        </form>

        <table>
            <thead>
                <th>Book Name: </th>
                <th>Book Author: </th>
                <th>Book IBSN: </th>
                <th> </th>
            </thead>

            <tbody class="books-list">

            </tbody>
        </table>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
